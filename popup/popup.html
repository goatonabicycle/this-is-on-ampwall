<!DOCTYPE html>
<html>
<head>
  <title>This is on Ampwall Cache</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      font-size: 13px;
    }

    .header {
      position: sticky;
      top: 0;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    h1 {
      font-size: 14px;
      margin: 0;
    }

    .clear-button {
      padding: 4px 8px;
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .content {
      max-height: 400px;
      overflow-y: auto;
      padding: 0 12px;
    }

    .entry {
      padding: 6px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .timestamp {
      color: #666;
      font-size: 11px;
    }

    .view-link {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cache Contents</h1>
    <button id="clearCache" class="clear-button">Clear Cache</button>
  </div>
  <div class="content">
    <div id="foundArtists"></div>
    <div id="notFoundArtists"></div>
  </div>
  <script src="popup.ts"></script>
</body>
</html>
